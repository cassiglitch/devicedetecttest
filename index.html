<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Shape with Gravity, Trail, and Color Shift</title>
<style>
    canvas {
        border: 1px solid black;
        display: block; /* Remove any default padding and border */
        margin: 0 auto; /* Center the canvas */
    }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Function to resize canvas to fit window
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    // Initial canvas resize
    resizeCanvas();

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 2;
    let dy = -2;
    let sideLength = 50;
    let numSides = 3; // starting with a triangle
    let gravity = 0.1;
    let trailLength = 100; // Number of frames to keep trail
    let colorShift = 0; // Color shift value
    let touchingBoundary = false; // Flag to track if touching boundary
    let lastCollisionXSpeed = dx; // Track last x-speed at collision
    let lastCollisionYSpeed = dy; // Track last y-speed at collision
    let speedIncrement = 0.1; // Speed increment factor
    let sizeIncrement = 0.1; // Size increment factor
    let colorIncrement = 1; // Color increment factor

    let trail = [];

    function drawPolygon(x, y, sides) {
        ctx.beginPath();
        ctx.moveTo(x + sideLength * Math.cos(0), y + sideLength * Math.sin(0));
        for (let i = 1; i <= sides; i++) {
            ctx.lineTo(x + sideLength * Math.cos(i * (2 * Math.PI) / sides), y + sideLength * Math.sin(i * (2 * Math.PI) / sides));
        }
        ctx.closePath();
        ctx.strokeStyle = 'black'; // Set border color
        ctx.lineWidth = 2; // Set border width
        ctx.stroke(); // Draw border
        ctx.fillStyle = `rgb(${Math.abs(255 - colorShift)}, ${colorShift}, ${Math.abs(127 - colorShift)})`;
        ctx.fill();
    }

    function drawTrail() {
        for (let i = 0; i < trail.length; i++) {
            let point = trail[i];
            drawPolygon(point.x, point.y, numSides);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw trail
        drawTrail();

        drawPolygon(x, y, numSides);

        // Add current position to trail
        trail.push({ x: x, y: y });
        if (trail.length > trailLength) {
            trail.shift(); // Remove oldest point if trail is too long
        }

        if (x + dx > canvas.width - sideLength || x + dx < sideLength) {
            if (!touchingBoundary) {
                touchingBoundary = true; // Set flag to true when touching boundary
                x -= dx; // Move back to avoid overlap
                dx = -lastCollisionXSpeed; // Reverse x-speed
                lastCollisionXSpeed = dx; // Update last collision x-speed
                numSides++;
                sideLength += sideLength * sizeIncrement; // Increase side length
                dx *= 1 + speedIncrement;
                colorShift += colorIncrement;
                if (numSides > 360) numSides = 3; // Reset to triangle if sides become too large
            }
        } else {
            touchingBoundary = false; // Reset flag when not touching boundary
        }

        if (y + dy > canvas.height - sideLength || y + dy < sideLength) {
            if (!touchingBoundary) {
                touchingBoundary = true; // Set flag to true when touching boundary
                y -= dy; // Move back to avoid overlap
                dy = -lastCollisionYSpeed; // Reverse y-speed
                lastCollisionYSpeed = dy; // Update last collision y-speed
                numSides++;
                sideLength += sideLength * sizeIncrement; // Increase side length
                dy *= 1 + speedIncrement;
                colorShift += colorIncrement;
                if (numSides > 360) numSides = 3; // Reset to triangle if sides become too large
            }
        } else {
            touchingBoundary = false; // Reset flag when not touching boundary
            dy += gravity; // Apply gravity
        }

        // Apply gravity
        dy += gravity;

        x += dx;
        y += dy;
    }

    setInterval(draw, 10);

    // Resize canvas when the window is resized
    window.addEventListener('resize', resizeCanvas);
</script>
</body>
</html>
