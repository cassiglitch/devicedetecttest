<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Device Detective</title>
</head>
<body>

<script>
  const platform = navigator.platform;

  if (platform.toLowerCase().includes('mobile')) {
    alert('Ah, the mysterious powers of a mobile device!');
  } else if (platform.toLowerCase().includes('tablet')) {
    alert('Behold, the enchanted tablet in your grasp!');
  } else {
    alert('A mighty computer emerges from the digital abyss!');
  }
</script>

</body>
</html>
