<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triangle Canvas</title>
<style>
  #triangleCanvas {
    width: 0;
    height: 0;
    border-left: 100px solid transparent;
    border-right: 100px solid transparent;
    border-bottom: 173.2px solid #FF0000; /* Adjust height to create desired triangle */
  }
</style>
</head>
<body>
<div id="triangleCanvas"></div>

<!-- Your canvas content goes here -->
<canvas id="myCanvas" width="200" height="200"></canvas>

</body>
