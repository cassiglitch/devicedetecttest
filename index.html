<!DOCTYPE html>
<html>
<head>
  <title>The Shape-Shifting Device Oracle</title>
</head>
<body>

<script>
  const isTouchscreen = 'ontouchstart' in document.documentElement;

  if (isTouchscreen) {
    // If it's a touchscreen device, proceed with phone or tablet detection
    const userAgent = navigator.userAgent;
    const platform = navigator.platform;
    const screenWidth = window.innerWidth;
    const screenHeight = window.innerHeight;
    const pixelRatio = window.devicePixelRatio;

    if (userAgent.match(/Mobile/i) || platform.toLowerCase().includes('mobile') ||
        screenWidth < 600 && screenHeight < 600 || pixelRatio > 1) {
      // If it's a mobile phone
      alert('The cosmic forces reveal: You wield the powers of a mobile phone!');
    } else {
      // If it's a tablet, distinguish between phone and tablet based on window shape
      if (screenWidth > screenHeight) {
        alert('Behold, the enchanted tablet in your hands!');
      } else {
        alert('You possess the mystical powers of a tablet in portrait mode!');
      }
    }
  } else {
    // If it's not a touchscreen device, it must be a computer
    alert('A mighty computer emerges from the digital abyss!');
  }
</script>

</body>
</html>
