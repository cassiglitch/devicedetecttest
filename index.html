<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Shape</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    canvas {
        display: block;
        margin: auto;
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="myCanvas"></canvas>

<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = getRandomSpeed();
    let dy = getRandomSpeed();
    let sideLength = 50;
    let numSides = 3; // starting with a triangle
    let speedIncrease = 0.001;
    let sizeIncrease = 0.001;

    function getRandomSpeed() {
        return Math.random() * 4 - 2; // Random speed between -2 and 2
    }

    function drawPolygon() {
        let radius = sideLength / (2 * Math.sin(Math.PI / numSides));
        let canvasSize = radius * 2 + 10; // Add some padding
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        ctx.translate(canvasSize / 2, canvasSize / 2);

        ctx.beginPath();
        ctx.moveTo(radius * Math.cos(0), radius * Math.sin(0));
        for (let i = 1; i <= numSides; i++) {
            ctx.lineTo(radius * Math.cos(i * (2 * Math.PI) / numSides), radius * Math.sin(i * (2 * Math.PI) / numSides));
        }
        ctx.closePath();
        ctx.fillStyle = '#0095DD';
        ctx.fill();
    }

    function draw() {
        ctx.clearRect(-canvas.width / 2, -canvas.height / 2, canvas.width, canvas.height);
        drawPolygon();

        if (x + dx > canvas.width - sideLength || x + dx < sideLength) {
            dx = -dx + getRandomSpeed();
            numSides++;
            sideLength += sideLength * sizeIncrease;
            dx *= (1 + speedIncrease);
            drawPolygon(); // Redraw polygon when shape changes
        }

        if (y + dy > canvas.height - sideLength || y + dy < sideLength) {
            dy = -dy + getRandomSpeed();
            numSides++;
            sideLength += sideLength * sizeIncrease;
            dy *= (1 + speedIncrease);
            drawPolygon(); // Redraw polygon when shape changes
        }

        x += dx;
        y += dy;
    }

    window.addEventListener('resize', function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    setInterval(draw, 10);
</script>
</body>
</html>
